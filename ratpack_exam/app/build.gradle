
plugins {
    id 'application'
    id 'java'
    id 'io.ratpack.ratpack-java' version '1.9.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.ratpack:ratpack-core:1.9.0'
    implementation 'io.ratpack:ratpack-guice:1.9.0'
    implementation 'org.xerial:sqlite-jdbc:3.36.0.3'
    implementation 'org.jdbi:jdbi3-core:3.36.0'
    implementation 'org.jdbi:jdbi3-sqlobject:3.36.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.4'
    implementation 'org.mindrot:jbcrypt:0.4'
    
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    testImplementation 'io.ratpack:ratpack-test:1.9.0'
    testImplementation 'org.mockito:mockito-core:4.8.0'
}

application {
    mainClass = 'org.example.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
